<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report New Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Apply Tailwind config for CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: { DEFAULT: '#3B82F6', dark: '#2563EB' },
                secondary: { DEFAULT: '#6B7280', light: '#D1D5DB', dark: '#4B5563', darker: '#374151', lightest: '#F9FAFB' },
                success: { DEFAULT: '#10B981', dark: '#059669' },
                error: { DEFAULT: '#EF4444', dark: '#DC2626' },
                warning: { DEFAULT: '#F59E0B', dark: '#D97706' },
                info: { DEFAULT: '#6366F1', dark: '#4F46E5' }
              },
              fontFamily: {
                sans: ['Inter', 'system-ui', 'sans-serif'],
              },
              animation: { fadeIn: 'fadeIn 0.5s ease-out forwards' }, // Ensure fadeIn is here if layout.html doesn't cover this page
              keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
            }
          }
        }
      </script>
</head>
<body class="bg-secondary-light font-sans">
    <div class="container mx-auto mt-10 mb-10 max-w-xl bg-white p-8 rounded-lg shadow-xl animate-fadeIn opacity-0"> {/* Added animate-fadeIn */}
        <h1 class="text-3xl font-bold text-center mb-8 text-primary-dark">Report a New Issue</h1>
        <form id="reportForm" novalidate>
            <div class="mb-6">
                <label for="category" class="block font-semibold mb-2 text-secondary-dark">Category:</label>
                <div class="relative">
                    <select id="category" name="category" required aria-describedby="category-error" class="w-full p-3 border border-secondary-light rounded-md focus:ring-primary focus:border-primary focus:ring-opacity-50 transition-all duration-150 ease-in-out appearance-none pr-10">
                        <option value="">--Please choose an option--</option>
                        <option value="Pothole">Pothole</option>
                        <option value="Streetlight Out">Streetlight Out</option>
                        <option value="Graffiti">Graffiti</option>
                        <option value="Trash Overflow">Trash Overflow</option>
                        <option value="Damaged Signage">Damaged Signage</option>
                        <option value="Other">Other</option>
                    </select>
                    <span id="category-icon-container" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"></span>
                </div>
                <div class="text-error text-sm mt-1" id="category-error"></div>
            </div>
            <div class="mb-6">
                <label for="description" class="block font-semibold mb-2 text-secondary-dark">Description:</label>
                <textarea id="description" name="description" rows="4" required maxlength="500" aria-describedby="description-error" class="w-full p-3 border border-secondary-light rounded-md focus:ring-primary focus:border-primary focus:ring-opacity-50 transition-all duration-150 ease-in-out"></textarea>
                <div id="description-counter" class="text-sm text-right text-secondary mt-1">0/500</div>
                <div class="text-error text-sm mt-1" id="description-error"></div>
            </div>
            <div class="mb-6">
                <label for="latitude" class="block font-semibold mb-2 text-secondary-dark">Latitude:</label>
                <div class="relative">
                    <input type="number" id="latitude" name="latitude" step="any" required min="-90" max="90" aria-describedby="latitude-error" class="w-full p-3 border border-secondary-light rounded-md focus:ring-primary focus:border-primary focus:ring-opacity-50 transition-all duration-150 ease-in-out pr-10">
                    <span id="latitude-icon-container" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"></span>
                </div>
                <div class="text-error text-sm mt-1" id="latitude-error"></div>
            </div>
            <div class="mb-6">
                <label for="longitude" class="block font-semibold mb-2 text-secondary-dark">Longitude:</label>
                <div class="relative">
                    <input type="number" id="longitude" name="longitude" step="any" required min="-180" max="180" aria-describedby="longitude-error" class="w-full p-3 border border-secondary-light rounded-md focus:ring-primary focus:border-primary focus:ring-opacity-50 transition-all duration-150 ease-in-out pr-10">
                    <span id="longitude-icon-container" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"></span>
                </div>
                <div class="text-error text-sm mt-1" id="longitude-error"></div>
            </div>
            <div class="mb-6">
                <label for="reporter_id" class="block font-semibold mb-2 text-secondary-dark">Reporter ID (Optional):</label>
                <input type="text" id="reporter_id" name="reporter_id" class="w-full p-3 border border-secondary-light rounded-md focus:ring-primary focus:border-primary focus:ring-opacity-50 transition-all duration-150 ease-in-out">
            </div>
            <div class="mb-6">
                <label for="photo_filename" class="block font-semibold mb-2 text-secondary-dark">Photo Filename (Optional):</label>
                <input type="text" id="photo_filename" name="photo_filename" class="w-full p-3 border border-secondary-light rounded-md focus:ring-primary focus:border-primary focus:ring-opacity-50 transition-all duration-150 ease-in-out">
            </div>
            <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white py-3 px-4 rounded-md font-semibold transition-all duration-150 ease-in-out active:scale-95 flex items-center justify-center">
                <span id="button-text">Submit Report</span>
            </button>
        </form>
        <div id="message" class="mt-6 p-4 rounded-md text-center relative transition-all duration-300 ease-out" style="display: none;"></div>
    </div>

    <script>
        // Ensure that the main container is set to opacity 1 after a short delay to make the animation visible
        // This is a simple way if the animation class itself doesn't handle initial state well with script-injected content
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('.animate-fadeIn');
            if (mainContent) {
                // Ensure it starts as opacity-0 if not already set by CSS
                // Forcing reflow might be needed in some complex scenarios, but usually not for simple fadeIn
                // requestAnimationFrame(() => { mainContent.classList.remove('opacity-0'); });
            }
        });


        const reportForm = document.getElementById('reportForm');
        const messageDiv = document.getElementById('message');
        const submitButton = reportForm.querySelector('button[type="submit"]');
        const submitButtonText = document.getElementById('button-text');
        messageDiv.messageTimeout = null;


        const categoryField = document.getElementById('category');
        const descriptionTextarea = document.getElementById('description');
        const latitudeField = document.getElementById('latitude');
        const longitudeField = document.getElementById('longitude');

        const categoryError = document.getElementById('category-error');
        const descriptionError = document.getElementById('description-error');
        const latitudeError = document.getElementById('latitude-error');
        const longitudeError = document.getElementById('longitude-error');
        const descriptionCounter = document.getElementById('description-counter');

        const categoryIconContainer = document.getElementById('category-icon-container');
        const latitudeIconContainer = document.getElementById('latitude-icon-container');
        const longitudeIconContainer = document.getElementById('longitude-icon-container');

        const successIconSVG = `<svg aria-hidden="true" class="w-5 h-5 text-success" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>`;
        const errorIconSVG = `<svg aria-hidden="true" class="w-5 h-5 text-error" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>`;
        const loadingSpinnerSVGAlt = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                      </svg>`;

        const validFieldClass = 'border-success';
        const invalidFieldClass = 'border-error';
        const defaultFieldClass = 'border-secondary-light';


        function clearValidationStyles() {
            const fieldsWithIcons = [
                { field: categoryField, iconContainer: categoryIconContainer },
                { field: latitudeField, iconContainer: latitudeIconContainer },
                { field: longitudeField, iconContainer: longitudeIconContainer }
            ];

            fieldsWithIcons.forEach(item => {
                item.field.classList.remove(invalidFieldClass, validFieldClass);
                if (!item.field.classList.contains(invalidFieldClass) && !item.field.classList.contains(validFieldClass)) {
                    item.field.classList.add(defaultFieldClass);
                }
                item.field.removeAttribute('aria-invalid');
                if (item.iconContainer) {
                    item.iconContainer.innerHTML = '';
                }
            });
            descriptionTextarea.classList.remove(invalidFieldClass, validFieldClass);
            if (!descriptionTextarea.classList.contains(invalidFieldClass) && !descriptionTextarea.classList.contains(validFieldClass)) {
                descriptionTextarea.classList.add(defaultFieldClass);
            }
            descriptionTextarea.removeAttribute('aria-invalid');
        }


        function clearValidationMessages() {
            categoryError.textContent = '';
            descriptionError.textContent = '';
            latitudeError.textContent = '';
            longitudeError.textContent = '';

            if (categoryIconContainer) categoryIconContainer.innerHTML = '';
            if (latitudeIconContainer) latitudeIconContainer.innerHTML = '';
            if (longitudeIconContainer) longitudeIconContainer.innerHTML = '';

            clearValidationStyles();
        }

        function markFieldValid(field, iconContainer) {
            field.classList.remove(invalidFieldClass, defaultFieldClass);
            field.classList.add(validFieldClass);
            field.setAttribute('aria-invalid', 'false');
            if (iconContainer) {
                iconContainer.innerHTML = successIconSVG;
            }
        }

        function markFieldInvalid(field, errorElement, message, iconContainer) {
            field.classList.remove(validFieldClass, defaultFieldClass);
            field.classList.add(invalidFieldClass);
            field.setAttribute('aria-invalid', 'true');
            if (errorElement) {
                 errorElement.textContent = message;
            }
            if (iconContainer) {
                iconContainer.innerHTML = errorIconSVG;
            }
        }

        function validateForm() {
            let isValid = true;
            clearValidationMessages();

            if (categoryField.validity.valueMissing) {
                markFieldInvalid(categoryField, categoryError, 'Please select a category.', categoryIconContainer);
                isValid = false;
            } else {
                markFieldValid(categoryField, categoryIconContainer);
            }

            if (descriptionTextarea.validity.valueMissing) {
                markFieldInvalid(descriptionTextarea, descriptionError, 'Description is required.');
                isValid = false;
            } else if (descriptionTextarea.validity.tooLong) {
                markFieldInvalid(descriptionTextarea, descriptionError, `Description must be ${descriptionTextarea.maxLength} characters or less. Current: ${descriptionTextarea.value.length}`);
                isValid = false;
            } else {
                markFieldValid(descriptionTextarea);
            }

            if (latitudeField.validity.valueMissing) {
                markFieldInvalid(latitudeField, latitudeError, 'Latitude is required.', latitudeIconContainer);
                isValid = false;
            } else if (latitudeField.validity.rangeUnderflow || latitudeField.validity.rangeOverflow) {
                markFieldInvalid(latitudeField, latitudeError, `Latitude must be between ${latitudeField.min} and ${latitudeField.max}.`, latitudeIconContainer);
                isValid = false;
            } else if (latitudeField.validity.badInput || isNaN(parseFloat(latitudeField.value))) {
                 markFieldInvalid(latitudeField, latitudeError, 'Please enter a valid number for latitude.', latitudeIconContainer);
                 isValid = false;
            } else {
                markFieldValid(latitudeField, latitudeIconContainer);
            }

            if (longitudeField.validity.valueMissing) {
                markFieldInvalid(longitudeField, longitudeError, 'Longitude is required.', longitudeIconContainer);
                isValid = false;
            } else if (longitudeField.validity.rangeUnderflow || longitudeField.validity.rangeOverflow) {
                markFieldInvalid(longitudeField, longitudeError, `Longitude must be between ${longitudeField.min} and ${longitudeField.max}.`, longitudeIconContainer);
                isValid = false;
            } else if (longitudeField.validity.badInput || isNaN(parseFloat(longitudeField.value))) {
                 markFieldInvalid(longitudeField, longitudeError, 'Please enter a valid number for longitude.', longitudeIconContainer);
                 isValid = false;
            } else {
                markFieldValid(longitudeField, longitudeIconContainer);
            }

            return isValid;
        }

        function addDismissButtonToMessage(messageElement) {
            const existingButton = messageElement.querySelector('.message-dismiss-btn');
            if (existingButton) existingButton.remove();
            const dismissButton = document.createElement('button');
            dismissButton.innerHTML = '&times;';
            dismissButton.className = 'message-dismiss-btn absolute top-2 right-3 text-xl font-bold leading-none hover:text-secondary-dark focus:outline-none';
            dismissButton.setAttribute('aria-label', 'Dismiss message');
            dismissButton.onclick = () => {
                messageElement.classList.add('opacity-0', 'transform', '-translate-y-2', 'scale-95');
                messageElement.addEventListener('transitionend', () => {
                    messageElement.style.display = 'none';
                     messageElement.className = 'mt-6 p-4 rounded-md text-center relative transition-all duration-300 ease-out';
                    if (messageElement.firstChild && messageElement.firstChild.nodeType === Node.TEXT_NODE) {
                        messageElement.firstChild.textContent = '';
                    }
                }, { once: true });
            };
            messageElement.appendChild(dismissButton);
        }

        function showMessage(isSuccess, textContent) {
            if (messageDiv.messageTimeout) {
                clearTimeout(messageDiv.messageTimeout);
                messageDiv.messageTimeout = null;
            }
            messageDiv.className = 'mt-6 p-4 rounded-md text-center relative transition-all duration-300 ease-out transform opacity-0 -translate-y-2 scale-95';

            if (isSuccess) {
                messageDiv.classList.add('bg-green-100', 'border', 'border-success', 'text-green-700');
            } else {
                messageDiv.classList.add('bg-red-100', 'border', 'border-error', 'text-red-700');
            }
            const textNode = document.createTextNode(textContent);
            messageDiv.innerHTML = '';
            messageDiv.appendChild(textNode);
            addDismissButtonToMessage(messageDiv);
            messageDiv.style.display = 'block';

            requestAnimationFrame(() => {
                messageDiv.classList.remove('opacity-0', '-translate-y-2', 'scale-95');
                messageDiv.classList.add('opacity-100', 'translate-y-0', 'scale-100');
            });
        }

        reportForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.className = 'mt-6 p-4 rounded-md text-center relative transition-all duration-300 ease-out';

            if (!validateForm()) {
                showMessage(false, 'Please correct the errors highlighted below.');
                const firstInvalidField = reportForm.querySelector('.' + invalidFieldClass.replace('border-', ''));
                if (firstInvalidField) {
                    firstInvalidField.focus();
                }
                return;
            }

            submitButton.disabled = true;
            const originalButtonHTML = submitButtonText.innerHTML;
            submitButtonText.innerHTML = loadingSpinnerSVGAlt + 'Submitting...';

            const formData = {
                category: categoryField.value,
                description: descriptionTextarea.value,
                location: {
                    lat: parseFloat(latitudeField.value),
                    lon: parseFloat(longitudeField.value)
                },
                reporter_id: document.getElementById('reporter_id').value || null,
                photo_filename: document.getElementById('photo_filename').value || null
            };

            if (formData.reporter_id === "") formData.reporter_id = null;
            if (formData.photo_filename === "") formData.photo_filename = null;

            try {
                const response = await fetch('/issues', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                if (response.ok) {
                    showMessage(true, 'Issue reported successfully! Issue ID: ' + result.issue_id);
                    reportForm.reset();
                    clearValidationMessages();
                    descriptionCounter.textContent = '0/500';
                    reportForm.classList.remove('form-submitted-once');
                } else {
                    showMessage(false, 'Error reporting issue: ' + (result.error || response.statusText || "Unknown server error"));
                }
            } catch (error) {
                showMessage(false, 'Network error: ' + error.message);
            } finally {
                submitButton.disabled = false;
                submitButtonText.innerHTML = originalButtonHTML;
            }
        });

        descriptionTextarea.addEventListener('input', () => {
            const currentLength = descriptionTextarea.value.length;
            descriptionCounter.textContent = `${currentLength}/500`;
            descriptionError.textContent = '';
            descriptionTextarea.classList.remove(invalidFieldClass, validFieldClass);
            descriptionTextarea.classList.add(defaultFieldClass);

            if (descriptionTextarea.validity.tooLong) {
                markFieldInvalid(descriptionTextarea, descriptionError, `Description must be ${descriptionTextarea.maxLength} characters or less. Current: ${currentLength}`);
            } else if (descriptionTextarea.value.length > 0 && !descriptionTextarea.validity.tooLong && descriptionTextarea.checkValidity()) {
                 markFieldValid(descriptionTextarea);
            } else if (descriptionTextarea.value.length === 0 && reportForm.classList.contains('form-submitted-once')) {
                markFieldInvalid(descriptionTextarea, descriptionError, 'Description is required.');
            }
        });

        const fieldsToValidateOnBlur = [
            { field: categoryField, errorEl: categoryError, iconC: categoryIconContainer, name: 'Category' },
            { field: latitudeField, errorEl: latitudeError, iconC: latitudeIconContainer, name: 'Latitude' },
            { field: longitudeField, errorEl: longitudeError, iconC: longitudeIconContainer, name: 'Longitude' }
        ];

        fieldsToValidateOnBlur.forEach(item => {
            item.field.addEventListener('blur', function() {
                if (reportForm.classList.contains('form-submitted-once') || item.field.classList.contains(invalidFieldClass.split(' ')[0])) {
                    item.errorEl.textContent = '';
                    if(item.iconC) item.iconC.innerHTML = '';
                    item.field.classList.remove(invalidFieldClass, validFieldClass);
                    item.field.classList.add(defaultFieldClass);

                    if (item.field.id === 'category') {
                        if (item.field.validity.valueMissing) markFieldInvalid(item.field, item.errorEl, 'Please select a category.', item.iconC);
                        else markFieldValid(item.field, item.iconC);
                    } else {
                        if (item.field.validity.valueMissing) markFieldInvalid(item.field, item.errorEl, `${item.name} is required.`, item.iconC);
                        else if (item.field.validity.rangeUnderflow || item.field.validity.rangeOverflow) markFieldInvalid(item.field, item.errorEl, `${item.name} must be between ${item.field.min} and ${item.field.max}.`, item.iconC);
                        else if (item.field.validity.badInput || isNaN(parseFloat(item.field.value))) markFieldInvalid(item.field, item.errorEl, `Please enter a valid number for ${item.name.toLowerCase()}.`, item.iconC);
                        else markFieldValid(item.field, item.iconC);
                    }
                }
            });
        });

        reportForm.addEventListener('submit', () => {
            if (!reportForm.classList.contains('form-submitted-once')) {
                 reportForm.classList.add('form-submitted-once');
            }
        }, { capture: true });

    </script>
</body>
</html>
